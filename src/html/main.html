<div class="container look-up-container">
  <div class="row">
    <div class="col-md-4 form-section">
      <h4 class="header">${i18n('labelsAndPrices')}</h4>
      <div class="form-group input-group">
        <input type="text" class="form-control" id="barcode" placeholder="${i18n('enterBarcode')}"
          autocomplete="off">
        <div class="ready-for-scan pull-right text-success">${i18n('readyForScan')}</div>
        <button type="button" class="btn btn-info" id="searchButton">${i18n('code')}</button>
      </div>
      <div class="form-group">
        <div class="checkbox-form hidden-sm">
          <label>
            <input type="checkbox" class="ace" id="alternativeLabelFormat">
            <span class="lbl display-inline">&nbsp;${i18n('alternativeLabelFormat')}</span>
          </label>
        </div>
        <div class="checkbox-form">
          <label>
            <input type="checkbox" class="ace" id="sayOutLoud" checked>
            <span class="lbl display-inline">&nbsp;${i18n('sayOutLoud')}</span>
          </label>
        </div>
        <div class="checkbox-form hidden-sm">
          <label>
            <input type="checkbox" class="ace" id="clearAfterPrint" checked>
            <span class="lbl display-inline">&nbsp;${i18n('clearAfterPrint')}</span>
          </label>
        </div>
        <div class="checkbox-form">
          <label>
            <input type="checkbox" class="ace" id="showStock">
            <span class="lbl display-inline">&nbsp;${i18n('showStock')}</span>
          </label>
        </div>
      </div>
      <div class="clearfix margin-bottom-10">
        <div class="pull-right">
          <button type="button" class="btn btn-purple" id="printButton">
            <i class="fa fa-print"></i>&nbsp;${i18n('print')}</button>
          <button type="button" class="btn btn-danger" id="cleanAllButton">${i18n('cleanAll')}</button>
        </div>
      </div>
    </div>
    <div class="col-md-8 load-data">
      <div class="load-overlay" style="display:none" id="loadingOverlay">
        <div>
          <i class="fa fa-5x fa-b1-loader blue"></i>
        </div>
      </div>
      <div class="item-list">
        <div class="alert alert-info text-center">${i18n('noItemsScanned')}</div>
        <div class="alert-xs grey text-center">${i18n('help')}</div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="itemDetails" tabindex="-1" role="dialog" aria-labelledby="itemDetailsLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title inline" id="itemDetailsLabel">${i18n('itemDetails')}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" data></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">${i18n('close')}</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="weightLabelModal" tabindex="-1" aria-labelledby="weightLabelModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="weightLabelModalLabel">${i18n('weightLabel')}</h4>
      </div>
      <div class="modal-body">
        <div class="form">
          <div class="form-group">
            <label for="productName">${i18n('name')}</label>
            <input type="text" class="form-control" id="productName" disabled>
          </div>
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="productWeight" id="quantityLabel">${i18n('weight')} (g)</label>
              <input type="number" step="1" class="form-control" id="productWeight" min="0" required>
            </div>
            <div class="form-group col-sm-4">
              <label for="totalPrice">${i18n('totalPrice')} (EUR)</label>
              <input type="number" step="0.01" class="form-control" id="totalPrice" disabled>
            </div>
            <div class="form-group col-sm-4">
              <label for="kgPrice">${i18n('pricePerKg')} (EUR)</label>
              <input type="number" step="0.01" class="form-control" id="kgPrice" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="expiryDate">${i18n('expiryDate')}</label>
                <input type="date" class="form-control" id="expiryDate">
              </div>
              <div class="form-group">
                <div class="checkbox-form">
                  <label>
                    <input type="checkbox" class="ace" id="addManufacturer">
                    <span class="lbl display-inline">&nbsp;${i18n('addManufacturer')}&nbsp;</span>
                    <span class="lbl display-inline" id="manufacturerField">
                  </label>
                </div>
                <div class="checkbox-form">
                  <label>
                    <input type="checkbox" class="ace" id="addPackageFeeNote" checked>
                    <span class="lbl display-inline">&nbsp;${i18n('addPackageFeeNote')}</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div id="keyboard" class="keyboard">
                <button class="key btn" data-key="1">1</button>
                <button class="key btn" data-key="2">2</button>
                <button class="key btn" data-key="3">3</button>
                <button class="key btn" data-key="4">4</button>
                <button class="key btn" data-key="5">5</button>
                <button class="key btn" data-key="6">6</button>
                <button class="key btn" data-key="7">7</button>
                <button class="key btn" data-key="8">8</button>
                <button class="key btn" data-key="9">9</button>
                <button class="key btn" data-key="0">0</button>
                <button class="key btn" data-key="-">-</button>
                <button class="key btn btn-danger backspace" data-key="del">âŒ«</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="toggleKeyboard">${i18n('toggleKeyboard')}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">${i18n('close')}</button>
        <button type="button" class="btn btn-primary" id="addWeightedItem">${i18n('add')}</button>
        <button type="button" class="btn btn-purple" id="printWeightLabel">${i18n('print')}</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="markdownModal" tabindex="-1" role="dialog" aria-labelledby="markdownModal"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">${i18n('markdowns')}</h4>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover" id="markdownTable"></table>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-white" id="loadMarkdowns">
          <i class="fa fa-refresh"></i>&nbsp;
          ${i18n('showByDate')}
        </button>
        <button type="button" class="btn" data-dismiss="modal">
          <i class="fa fa-times"></i>&nbsp;
          ${i18n('close')}</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="newItemModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title inline" id="newItemModalLabel">${i18n('newItem')}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newItemBarcode">${i18n('barcode')}</label>
          <input type="text" class="form-control" id="newItemBarcode" disabled </div>
          <div class="form-group">
            <label for="newItemName">${i18n('name')}</label>
            <input type="text" class="form-control" id="newItemName" placeholder="${i18n('enterName')}">
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="newItemPrice">${i18n('price')}</label>
              <input type="number" step="0.01" class="form-control" id="newItemPrice"
                placeholder="${i18n('enterPrice')}">
            </div>
            <div class="form-group col-sm-6">
              <label for="newItemPackages">${i18n('packageQuantity')} (${i18n('deposit')})</label>
              <input type="number" step="1" class="form-control" id="newItemPackageQuantity"
                placeholder="${i18n('enterPackages')}" required>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox-form">
              <label>
                <input type="checkbox" class="ace" id="newItemCanBeWeighed">
                <span class="lbl display-inline">&nbsp;${i18n('measurementUnitCanBeWeighed')}</span>
              </label>
            </div>
            <div class="checkbox-form">
              <label>
                <input type="checkbox" class="ace" id="newItemAlcohol">
                <span class="lbl display-inline">&nbsp;${i18n('alcohol')}</span>
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">${i18n('close')}</button>
          <button type="button" class="btn btn-primary" id="saveNewItem">${i18n('save')}</button>
        </div>
      </div>
    </div>
  </div>
